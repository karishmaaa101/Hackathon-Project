<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private-sector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        /* Chat widget button styles */
.chat-widget-button {
    width: 60px;
    height: 60px;
    border-radius: 50%; /* Make it circular */
    background-color: #007BFF; /* Blue color for the button */
    color: #fff; /* White text color */
    font-size: 24px;
    border: none;
    outline: none;
    cursor: pointer;
    position: fixed;
    bottom: 20px;
    right: 20px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease-in-out; /* Add a smooth hover effect */
}

.chat-widget-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Chat icon styles */
.chat-icon {
    display: inline-block;
    vertical-align: middle;
    margin-left: 4px;
}

</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
            <!-- Chat widget button -->
            <button id="chat-widget-button" type="button" class="chat-widget-button">
                <i class="fas fa-robot"></i> <!-- Font Awesome robot icon -->
            </button>
            <!-- Chatbox -->
    
    
            <div id="chat-widget" class="card position-fixed shadow d-none" style="bottom: 100px; right: 20px; width: 300px;">
                <div class="card-header bg-primary text-white">
                    Chatbot
                    <button id="chat-widget-close-button" type="button" class="btn-close float-end" aria-label="Close"></button>
                </div>
    
                <div class="card-body" id="chat-widget-messages">
                    <!-- Chat messages will be appended here -->
                </div>
    
                <div class="card-footer">
                    <input type="text" class="form-control" id="chat-widget-input" placeholder="Type your message...">
                </div>
                
    
        </div>
    </nav>

    <script src="script.js"></script>
    
</body>
</html>
